<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="chatbot.js" defer></script>
    <script src="ls.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: white;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }

        input {
            width: 250px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button id="send-button">Send</button>

</body>

</html>
